<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Stopwatch and notes</title><meta name="title" content="Stopwatch and notes"><meta name="description" content="Timer tracker"><link rel="stylesheet" href="css/reset.min.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="css/style.min.css"><script src="js/bundle.js" defer="defer"></script></head><body><section class="hero"><h1 class="title">Stopwatch & notes</h1><div class="timer"><div class="timer-box timer-box--first"><div class="timer-main"><div class="timer-time"><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span><!-- <span id="milliseconds">00</span> --></div></div><div class="timer-bottom"><a href="#" class="timer-control" id="start">Start</a> <a href="#" class="timer-control" id="split">Split</a> <a href="#" class="timer-control" id="reset">Reset</a></div></div><div class="timer-box timer-box--last"><div class="records"><div class="records-wrap" style="--max-height: 190px;"></div><a href="#" class="records-btn" data-remove-all>Remove all</a></div></div></div></section></body></html>
